<!-- Start Single Portfolio  -->
<div class="rn-portfolio-slick">
    <div class="rn-portfolio adjust">
        <div class="inner">
            <div class="thumbnail">
                <a href="javascript:void(0)">
                    <img  class="preview" src="{{img}}" alt="{{title}}">
                </a>
            </div>
            <div class="content">
                <div class="category-info">
                    <div class="category-list">
                        <a href="javascript:void(0)">{{category}}</a>
                    </div>
                    <div class="meta">
                        <span><a href="javascript:void(0)"><i class="feather-heart"></i></a>
                            650</span>
                    </div>
                </div>
                <h4 class="title"><a href="javascript:void(0)">{{title}}<i class="feather-arrow-up-right"></i></a></h4>
            </div>
        </div>
    </div>
</div>
<!-- End Single Portfolio  -->
