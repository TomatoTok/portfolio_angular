<!--Start Single Skill-->
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card text-bg-dark mb-3 p-2">
        <div class="card-body">
            <div class="row d-flex justify-content-center text-center" title="{{company_name}}">
                <div class="col-5">
                    <img class="{{type_img}}" [ngSrc]="img" [width]="100" [height]="100" alt="{{company_name}} icon" srcset="">
                </div>
                <div class="col-7 text-center d-flex align-items-center justify-content-center">
                    <label class="company-h3">{{company_name}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Single Skill-->
