<!--Start Single Skill-->
<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card text-bg-dark mb-3 p-2">
        <div class="card-body">
            <div class="row d-flex justify-content-center text-center" title="{{skill_name}}">
                <div class="col-3 d-flex align-item-center">
                    <img class="{{type_img}}" [ngSrc]="img" [width]="100" [height]="100" alt="{{skill_name}} icon" srcset="">
                </div>
                <div class="col-9 text-start">
                    <h4 class="skill-h3">{{skill_name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<!--End Single Skill-->
