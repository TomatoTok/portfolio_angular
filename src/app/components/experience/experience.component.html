<!-- Start Experience area -->
<div id="experiences" class="rn-experience-area section-separator rn-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" data-aos-once="true"
                    class="section-title text-center">
                    <span class="subtitle">{{ 'experience.subtitle' | translate }}</span>
                    <h2 class="title">{{ 'experience.title' | translate }}</h2>
                </div>
            </div>
        </div>
        <div class="row mt--10 d-flex">
            <app-card [image]="'assets/images/portfolio/experience-04.webp'" [alt]="'Tecfield card-image'"
            [date]="'experience.companies.tecfield.date' | translate" [title]="'experience.companies.tecfield.title' | translate"
            [subtitle]="'experience.companies.tecfield.subtitle' | translate"
            [description]="'experience.companies.tecfield.description' | translate"
            [href]="'collapseExperience4'" [case]="'tecfield'"></app-card>
            <app-card [image]="'assets/images/portfolio/experience-01.webp'" [alt]="'Blister card-image'"
                [date]="'experience.companies.blister.date' | translate" [title]="'experience.companies.blister.title' | translate"
                [subtitle]="'experience.companies.blister.subtitle' | translate"
                [description]="'experience.companies.blister.description' | translate"
                [href]="'collapseExperience1'" [case]="'blister'"></app-card>
            <app-card [image]="'assets/images/portfolio/experience-02.png'" [alt]="'Freelance card-image'"
                [date]="'experience.companies.freelance.date' | translate" [title]="'experience.companies.freelance.title' | translate"
                [subtitle]="'experience.companies.freelance.subtitle' | translate"
                [description]="'experience.companies.freelance.description' | translate" [href]="'collapseExperience2'"
                [case]="'freelance'"></app-card>
            <app-card [image]="'assets/images/portfolio/experience-03.jpg'" [alt]="'University card-image'"
                [date]="'experience.companies.university.date' | translate" [title]="'experience.companies.university.title' | translate"
                [subtitle]="'experience.companies.university.subtitle' | translate"
                [description]="'experience.companies.university.description' | translate"
                [href]="'collapseExperience3'" [case]="'university'"></app-card>
        </div>
    </div>
</div>
<!-- End Experience area -->
