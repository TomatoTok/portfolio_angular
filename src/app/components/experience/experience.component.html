<!-- Start Experience area -->
<div id="experiences" class="rn-experience-area section-separator rn-section-gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="100" data-aos-once="true"
                    class="section-title text-center">
                    <span class="subtitle">Más de 4 años de experiencia</span>
                    <h2 class="title">Mi Experiencia</h2>
                </div>
            </div>
        </div>
        <div class="row mt--10 d-flex">
            <app-card [image]="'assets/images/portfolio/experience-04.webp'" [alt]="'Tecfield card-image'"
            [date]="'2024-Presente'" [title]="'Tecfield SRL'"
            [subtitle]="'Desarrollo,  Analisis estadisticos y Gestion de datos'"
            [description]="'Analisis estadistico y logica operativa de empresas del rubro de Oil & Gas'"
            [href]="'collapseExperience4'" [case]="'tecfield'"></app-card>
            <app-card [image]="'assets/images/portfolio/experience-01.webp'" [alt]="'Blister card-image'"
                [date]="'2021-2024'" [title]="'Blister Technologies'"
                [subtitle]="'Diseño, Lider de proyectos, y Desarrollador Web'"
                [description]="'Sistemas estadisticos para grandes empresas del rubro de Oil & Gas'"
                [href]="'collapseExperience1'" [case]="'blister'"></app-card>
            <app-card [image]="'assets/images/portfolio/experience-02.png'" [alt]="'Freelance card-image'"
                [date]="'2020-2021'" [title]="'Freelance Developer'"
                [subtitle]="'Desarrollador Web y Aplicaciones externas'"
                [description]="'Single Page Web Apps, Manejo de datos, diseños propios.'" [href]="'collapseExperience2'"
                [case]="'freelance'"></app-card>
            <app-card [image]="'assets/images/portfolio/experience-03.jpg'" [alt]="'University card-image'"
                [date]="'2018-Presente'" [title]="'Universidad'"
                [subtitle]="'Lic. Ciencias de la Computacion/Sistemas'"
                [description]="'Universidad Nacional Del Comahue Neuquén Capital'"
                [href]="'collapseExperience3'" [case]="'university'"></app-card>
        </div>
    </div>
</div>
<!-- End Experience area -->
